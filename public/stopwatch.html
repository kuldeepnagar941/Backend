<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

.stopwatch {
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
}

#display {
  font-size: 48px;
  margin-bottom: 20px;
}

.buttons button {
  font-size: 18px;
  margin: 5px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#start {
  background-color: #4CAF50;
  color: white;
}

#stop {
  background-color: #f44336;
  color: white;
}

#reset {
  background-color: #FFC107;
  color: white;
}

.buttons button:hover {
  opacity: 0.8;
}

 </style>






  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="s.w.script.js"></script>
</body>
</html>
